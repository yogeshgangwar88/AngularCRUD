<h2>Material Table</h2>
<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="datasource">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">
          {{ element.productName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef>Body</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency : 'INR' : 'symbol' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let element">
          <img
            *ngIf="element.imageName != null; else defaultimg"
            style="width: 140px; height: 140px"
            src="http://localhost:5123/staticImages/{{ element.imageName }}"
            alt="No Imgae " />
          <ng-template #defaultimg>
            <img
              src="https://picsum.photos/140/140?random={{ element.id }}"
              alt="No Imgae " />
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div style="width: 200px">
            <button
              (click)="openDialogedit(element.id)"
              mat-raised-button
              color="primary"
              style="width: 80px">
              Edit
            </button>
            <button
              mat-raised-button
              color="red"
              style="width: 80px; margin-left: 10px"
              (click)="opendialogdelete(element.id)">
              Delete
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displaycolumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displaycolumns"></tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card-footer>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
</mat-card-footer>
