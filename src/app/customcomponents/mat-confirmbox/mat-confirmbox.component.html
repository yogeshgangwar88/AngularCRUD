<ng-template [ngIf]="data.type == 'success'">
  <mat-dialog-content>
    <div class="row">
      <div class="card border-success mb-3">
        <div class="alert alert-success d-flex align-items-center" role="alert">
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Success:"
          >
            <use xlink:href="#check-circle-fill" />
          </svg>
          <div>Action Done</div>
        </div>
        <div class="card-body text-success">
          <h5 class="text-center">
            <h2 mat-dialog-title>Processing Done</h2>
          </h5>
          <p class="card-text text-center">
            {{ data.content }}
          </p>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button
      style="margin-left: 10px; width: 72px"
      id="btnok"
      class="btn btn-success btn-sm"
      [mat-dialog-close]="true"
      #okbtn
      cdkFocusInitial
    >
      Ok
    </button>
  </div>
</ng-template>

<ng-template [ngIf]="data.type == 'confirm'">
  <mat-dialog-content>
    <div class="row">
      <div class="card border-danger mb-3">
        <div
          class="alert alert-warning d-flex align-items-center"
          role="alert"
          style="margin-top: 3px"
        >
          <svg
            class="bi flex-shrink-0 me-2"
            width="24"
            height="24"
            role="img"
            aria-label="Warning:"
          >
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div>Confirm</div>
        </div>
        <div class="card-body text-danger">
          <h5 class="text-center">
            <h2 mat-dialog-title>Are You Sure ?</h2>
          </h5>
          <p class="card-text text-center">
            {{ data.content }}
          </p>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button
      style="margin-left: 10px; width: 72px"
      type="button"
      id="btncancel"
      [mat-dialog-close]="false"
      #cancelbtn
      class="btn btn-secondary btn-sm"
    >
      Cancel
    </button>
    <button
      style="margin-left: 10px; width: 72px"
      id="btnok"
      class="btn btn-danger btn-sm"
      [mat-dialog-close]="true"
      #okbtn
      cdkFocusInitial
    >
      Ok
    </button>
  </div>
</ng-template>
<!-- ----------------------------------------- -->
<ng-template [ngIf]="data.type == 'info'">
  <mat-dialog-content>
    <div class="row">
      <div class="card border-info mb-3">
        <div class="card-header bg-transparent border-info">
          <div
            class="alert alert-primary d-flex align-items-center"
            role="alert"
          >
            <svg
              class="bi flex-shrink-0 me-2"
              width="24"
              height="24"
              role="img"
              aria-label="Info:"
            >
              <use xlink:href="#info-fill" />
            </svg>
            <div>An example alert with an icon</div>
          </div>
        </div>
        <div class="card-body text-info">
          <h5 class="card-info">
            <h2 mat-dialog-title>{{ data.title }}</h2>
          </h5>
          <p class="card-text">
            {{ data.content }}
          </p>
        </div>
        <mat-dialog-actions>
          <button
            class="btn btn-primary"
            mat-button
            id="btnok"
            [mat-dialog-close]="true"
            #okbtn
            cdkFocusInitial
          >
            Ok
          </button>
        </mat-dialog-actions>
      </div>
    </div>
  </mat-dialog-content>
</ng-template>
<ng-template [ngIf]="data.type == 'editform'">
  <app-materialforms [itemid]="data.itemid"></app-materialforms>
</ng-template>
