<ng-template [ngIf]="data.type == 'confirm'">
  <mat-dialog-content>
    <div class="row">
      <div class="card border-danger mb-3">
        <div class="card-header text-center">Confirm</div>
        <div class="card-body text-danger">
          <h5 class="card-title text-center">
            <h2 mat-dialog-title>Are You Sure ?</h2>
          </h5>
          <p class="card-text text-center">
            {{ data.content }}
          </p>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button
      style="margin-left: 10px; width: 72px"
      type="button"
      #cancelbtn
      (click)="userclicked(cancelbtn)"
      class="btn btn-secondary btn-sm"
    >
      Cancel
    </button>
    <button
      style="margin-left: 10px; width: 72px"
      id="confirmboxok"
      class="btn btn-danger btn-sm"
      #okbtn
      cdkFocusInitial
      (click)="userclicked(okbtn)"
    >
      Ok
    </button>
  </div>
</ng-template>
<!-- ----------------------------------------- -->
<ng-template [ngIf]="data.type == 'info'">
  <mat-dialog-content>
    <div class="row">
      <div class="card border-info mb-3">
        <div class="card-header bg-transparent border-info">Information</div>
        <div class="card-body text-info">
          <h5 class="card-info">
            <h2 mat-dialog-title>{{ data.title }}</h2>
          </h5>
          <p class="card-text">
            {{ data.content }}
          </p>
        </div>
        <mat-dialog-actions>
          <button
            class="btn btn-primary"
            mat-button
            #okbtn
            cdkFocusInitial
            (click)="userclicked(okbtn)"
          >
            Ok
          </button>
        </mat-dialog-actions>
      </div>
    </div>
  </mat-dialog-content>
</ng-template>
<ng-template [ngIf]="data.type == 'Editform'">
  <app-materialforms [itemid]="itemidx"></app-materialforms>
</ng-template>
